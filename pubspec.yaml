name: cal_ai
description: "AI-powered calorie tracking fitness app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Backend
  supabase_flutter: ^2.9.0

  # AI
  google_generative_ai: ^0.4.6

  # Camera & Image
  camera: ^0.11.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # Charts
  fl_chart: ^0.70.2

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0

  # Data Models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1

  # HTTP
  http: ^1.2.0

  # Animations
  animations: ^2.0.11
  image_gallery_saver_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.0
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
